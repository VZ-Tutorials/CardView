<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

        <div class="card">

        <div class="card">
            <div class="image" style="background-image: url(illustrator.png);"></div>
            <div class="info">ADOBE ILLUSTRATOR</div>
        </div>
        <div class="card">
            <div class="image" style="background-image: url(premierepro.png);"></div>
            <div class="info">ADOBE PREMIERE PRO</div>
        </div>
    </div>
</body>
</html>
